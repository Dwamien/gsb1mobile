<label class="col-sm-3 col-md-2 control-label">Médicament par nom : </label>
<div class="col-sm-6 col-md-3">
  <select class='form-control' name='searchByName' [(ngModel)]="id_medicament" (change)="onChange($event.target.value)" required>
        <option value='undefined' selected>Sélectionner un médicament</option>
        <option *ngFor="let medic of medics" [value]="medic.id_medicament">{{medic.nom_commercial}}</option>
  </select>
</div>
